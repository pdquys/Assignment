spring.application.name=FR.KS.JAVA.SPRINGBOOT.P.L001

# PostgreSQL database configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/assignment
spring.datasource.username=postgres
spring.datasource.password=root
spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate configuration
# create - creates the database schema
# update - updates the schema without dropping existing data
# validate - validates the schema, does not make changes
# none - no schema management
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# swagger-ui custom path
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# JWT secret key
